<!doctype html>
<html >
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
div{
	width:200px;
}
a{
	text-decoration:none;		/* 링크의 밑줄 제거 */
	display:block;					/* 태그의 속성을 block형으로 전환 > 세로정렬됨*/
	background:#eeeeee;
}

/* 공통적으로 사용할 스타일의 경우엔 class라는 단위로 정의하여 재사용할 수 있다 */
.titleStyle{
	background: red;
}

</style>
</head>
<body>
메뉴 나올곳
<!--
	링크 태그의 옵션에는 대상 프레임에 대한 타겟이 지원됨
	_self : 디폴트 (즉, 아무것도 지정하지 않으면 얘가 기본으로 적용됨)
	_parent : 새창으로 띄운다
	개발자가 원하는 프레임의 이름을 지정할 수도 있다.
-->

<!-- 메뉴를 담고 있을 용도의 box -->
<div>
	<a href="#" class="titleStyle">day01</a>
	<a href="#">예제2</a>
	<a href="#">예제3</a>
	<a href="#">예제4</a>
</div>

<div>
	<a href="#" class="titleStyle">day02</a>
	<a href="#">예제2</a>
	<a href="#">예제3</a>
	<a href="#">예제4</a>
</div>

<div>
	<a href="#" class="titleStyle">day03</a>
	<a href="#">예제2</a>
	<a href="#">예제3</a>
	<a href="#">예제4</a>
</div>


</body>
</html>
