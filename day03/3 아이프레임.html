<!doctype html>
<html >
<head>
<meta charset="UTF-8">
<title>아이프레임</title>
<style>
/* 아이프레임의 위치, 크기를 조절해보자 */
iframe{
	position:absolute;
	left:500px;
	top:200px;
	border:0px;		/* 경계 없애기 */
}

</style>
</head>
<body>
<!--
	기존 프레임의 단점
		고전적 프레임은 화면을 횡단 혹은 종단으로 분리시켜 버리므로
		화면이 협소해지고, 요즘 트랜드에 적합하지 않음

	해결책) 크기와 위치를 자유롭게 설정할 수 있는 iframe을 사용함
-->
	<a href="http://coupang.com" target="main">쿠팡으로 이동</a>
	<iframe src="http://nate.com" name="main"></iframe>

</body>
</html>
