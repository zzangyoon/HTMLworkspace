<!doctype html>
<html >
<head>
<meta charset="UTF-8">
<title>회원가입 양식</title>
<!--
	스타일시트를 적용하는 방법은 2가지가 있음
		1. 인라인 방식 : 해당 태그에 직접 명시하는 방식
							  적용대상이 많을 경우 효율성이 떨어짐
		2. 임베디드 방식 : style 태그에 일괄 적용하는 방식
								문법형식 : 어떤 태그를 대상으로 어떠한 처리를 할지를 표현하면 된다.
								예) td {font-size:9pt}
-->

<style>
/*
	아래와 같은 문법형식에서 대상을 가리켜, 선택자라 한다.
	ex) td 선택자
*/
table{
	border:20px dotted red;	 /*두께를 20, 실선(solid)(점선(dotted)), 빨간색선*/
}
td {
	font-size:9pt;
	background:yellow;
}
input{
	background:dodgerblue;
	color:white;	 /*그냥 color는 글씨색 의미*/
}
select{
	background:green;
	color:white;
}
body{
	background:black;
}


/*선택자로 아이디를 사용할 경우 #을 붙인다*/
#t_name{
	background:pink;
}
</style>
</head>
<body>
<!-- 10층에 2호수 아파트 border 2px, width 600px
맨 위에 회원가입 가운데정렬
ID
Pass
Name
연락처 010부분은 dropdown형태로 (010, 011, 017, 019) - 사이즈는 5-
취미 체크박스 (여행, 독서, 운동, IT)
Email 입력 @dropdown(네이버, 구글, 한메일)
이메일 수신동의 여부 양자택일. 하나 선택되면 다른것 선택 안되게
우편번호 사이즈는5 / 우편번호 검색 버튼만들기
가입 버튼 가운데정렬-->

<table border="2px" width="600px" align="center">
	<tr>
		<td colspan="2" align="center">
			회원가입
		</td>
	</tr>

	<tr>
		<td >ID</td>
		<td><input type="text" placeholder="아이디 입력"/></td>
	</tr>

	<tr>
		<td>Pass</td>
		<td><input type="password" placeholder="비밀번호 입력"/></td>
	</tr>

	<tr>
		<td>Name</td>
		<td><input type="text" id="t_name" placeholder="이름 입력"/></td>
	</tr>

	<tr>
		<td>연락처</td>
		<td>
			<select>
				<option>010</option>
				<option>011</option>
				<option>017</option>
				<option>019</option>
			</select>
			-<input type="text" placeholder="앞자리" size="5"/>
			-<input type="text" placeholder="뒷자리" size="5"/>
		</td>
	</tr>

	<tr>
		<td>취미</td>
		<td>
			여행<input type="checkbox"/>
			독서<input type="checkbox"/>
			운동<input type="checkbox"/>
			IT<input type="checkbox"/>
		</td>
	</tr>

	<tr>
		<td>Email</td>
		<td>
			<input type="text" placeholder="메일 아이디"/> @
			<select>
				<option>네이버</option>
				<option>구글</option>
				<option>한메일</option>
			</select>
		</td>
	</tr>

	<tr>
		<td>메일수신</td>
		<td>
			예<input type="radio" name="receive"/>
			아니오<input type="radio" name="receive"/>
		</td>
	</tr>

	<tr>
		<td>우편번호</td>
		<td>
			<input type="text" placeholder="우편번호" size="5" readonly/>
			<button>우편번호 검색</button>
		</td>
	</tr>

	<tr>
		<td colspan="2" align="center">
		<button>가입하기</button>
		</td>
	</tr>
</table>


</body>
</html>
