<!doctype html>
<html >
<head>
<meta charset="UTF-8">
<title>Border학습</title>
<style>
/*태그의 테두리를 제어해본다*/
/*
선의 종류
	실선(solid), 점선(dotted)
	double, groove, ridge, inset, outset, none(경계없애기)
*/

h1{
	border:10px double red;
	border-radius:10px;
	background-image:url("../images/brick.png");
}

</style>
</head>
<body>

	<h1>Apple</h1>

</body>
